<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Transition</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        .box:hover {
            background-color: coral;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
